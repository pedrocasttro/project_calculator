<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
</head>
<body>
    <div class="calc">
        <div class="previous-operation"></div>
        <div class="current-operation"></div>
        <div class="buttons-container">
            <button class="number">AC</button>
            <button class="number">+/-</button>
            <button class="number">%</button>
            <button class="number-special">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number-special">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number-special">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number-special">+</button>
            <button class="number-zero">0</button>
            <button class="number">.</button>
            <button class="number-special equal-btn">=</button>
        </div>
    </div>
</body>
</html>
