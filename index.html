<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
</head>
<body>
    <div class="calc">
        <div class="previous-operation"></div>
        <div class="current-operation"></div>
        <div class="buttons-container">
            <button onclick="writeOnLabel('delete_all')"class="number">AC</button>
            <button onclick="writeOnLabel()"class="number">+/-</button>
            <button onclick="writeOnLabel('porcentagem')"class="number">%</button>
            <button onclick="writeOnLabel('dividir')"class="number-special">รท</button>
            <button onclick="writeOnLabel('7')"class="number">7</button>
            <button onclick="writeOnLabel('8')"class="number">8</button>
            <button onclick="writeOnLabel('9')"class="number">9</button>
            <button onclick="writeOnLabel('multiplicar')"class="number-special">X</button>
            <button onclick="writeOnLabel('4')"class="number">4</button>
            <button onclick="writeOnLabel('5')"class="number">5</button>
            <button onclick="writeOnLabel('6')"class="number">6</button>
            <button onclick="writeOnLabel('subtrair')"class="number-special">-</button>
            <button onclick="writeOnLabel('1')"class="number">1</button>
            <button onclick="writeOnLabel('2')"class="number">2</button>
            <button onclick="writeOnLabel('3')"class="number">3</button>
            <button onclick="writeOnLabel('adicionar')"class="number-special">+</button>
            <button onclick="writeOnLabel('0')"class="number-zero">0</button>
            <button onclick="writeOnLabel('decimal')"class="number">.</button>
            <button onclick="writeOnLabel('resolver')"class="number-special equal-btn">=</button>
        </div>
    </div>
</body>
<script>
    const currentData = document.querySelector(".current-operation");
    var text = document.createTextNode('');
    function writeOnLabel(value_){
        switch (value_){
        case '1':
            text.nodeValue="1";
            currentData.appendChild(text);
            console.log('1');
            break;
        case '2':
            text.nodeValue="2";
            currentData.appendChild(text);
            console.log('2');
            break;
        case '3': 
            text.nodeValue="3";
            currentData.appendChild(text);
            console.log('3');
            break;
        case '4': 
            text.nodeValue="4";
            currentData.appendChild(text);
            console.log('4');
            break;
            case '5':
            text.nodeValue="5";
            currentData.appendChild(text);
            console.log('5');
            break;
        case '6':
            text.nodeValue="6";
            currentData.appendChild(text);
            console.log('6');
            break;
        case '7': 
            text.nodeValue="7";
            currentData.appendChild(text);
            console.log('7');
            break;
        case '8': 
            text.nodeValue="8";
            currentData.appendChild(text);
            console.log('8');
            break;
            case '9': 
            text.nodeValue="9";
            currentData.appendChild(text);
            console.log('9');
            break;
        }
    }
</script>
</html>
